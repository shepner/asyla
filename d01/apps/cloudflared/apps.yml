# Cloudflare Tunnel Applications Configuration for d01
# Single source of truth for all apps exposed via d01 tunnel
#
# Add entries as apps are deployed. Schema:
#   domain: Base domain (e.g. asyla.org)
#   apps:
#     - app: Application name (Docker network: {app}_net)
#       hostname: Subdomain (full hostname = {hostname}.{domain})
#       service: Docker service/container name
#       port: Port the service listens on
#       access: true/false - Enable Cloudflare Access (default: true)

domain: asyla.org

apps:
  - app: media
    hostname: sonarr
    service: sonarr
    port: 8989
    access: true
  - app: media
    hostname: radarr
    service: radarr
    port: 7878
    access: true
  - app: media
    hostname: overseerr
    service: overseerr
    port: 5055
    access: true
  - app: media
    hostname: jackett
    service: jackett
    port: 9117
    access: true
  - app: media
    hostname: transmission
    service: transmission
    port: 9091
    access: true
  - app: calibre
    hostname: calibre
    service: calibre
    port: 8080
    access: true
