#cloud-config
# Cloud-init user-data for d03 VM
# This file automates initial system setup including user creation, groups, SSH keys, network, and initial scripts
# Use with Proxmox: qm set <VMID> --cicustom user=local:snippets/d03-cloud-init.yml
# Note: --cicustom REPLACES Proxmox's built-in config, so network must be included here

# Network configuration (Debian 13 uses ens18 for virtio adapters)
network:
  version: 2
  ethernets:
    ens18:
      addresses:
        - 10.0.0.62/24
      gateway4: 10.0.0.1
      nameservers:
        addresses:
          - 10.0.0.10
          - 10.0.0.11
        search:
          - asyla.org

# Install packages (cloud-init should be pre-installed in Debian cloud images)
# If not, it will be installed here
packages:
  - cloud-init
  - openssh-server
  - curl
  - git

# Create groups
groups:
  - asyla: 1000
  - docker

# Create/modify users
users:
  - name: docker
    uid: 1003
    primary_group: asyla
    groups: [asyla, docker, sudo]
    shell: /bin/bash
    lock_passwd: false
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
      - ssh-rsa  docker@asyla.org

# Run commands on first boot
runcmd:
  # Update system packages (packages are installed via 'packages' directive above)
  - apt-get update
  - apt-get upgrade -y
  
  # Ensure SSH service is enabled and started (Debian uses 'ssh' service name)
  - systemctl enable ssh || systemctl enable sshd || true
  - systemctl start ssh || systemctl start sshd || true
  - systemctl status ssh --no-pager || systemctl status sshd --no-pager || echo "WARNING: Could not verify SSH service status"
  
  # Ensure .ssh directory permissions are correct (cloud-init may create it before user exists)
  - mkdir -p /home/docker/.ssh
  - chmod 700 /home/docker/.ssh
  - chown -R docker:asyla /home/docker/.ssh || true
  
  # Fetch setup scripts (fixed update_scripts.sh installs to /home/docker/scripts/d03/)
  - |
    curl -s https://raw.githubusercontent.com/shepner/asyla/master/d03/update_scripts.sh | bash || true

  # Auto-run non-sensitive setup (systemConfig, nfs, docker, update). Only if scripts exist (e.g. after fixed update_scripts.sh).
  - [ bash, -c, 'test -f /home/docker/scripts/d03/setup/systemConfig.sh && /home/docker/scripts/d03/setup/systemConfig.sh || true' ]
  - [ bash, -c, 'test -f /home/docker/scripts/d03/setup/nfs.sh && /home/docker/scripts/d03/setup/nfs.sh || true' ]
  - [ bash, -c, 'test -f /home/docker/scripts/d03/setup/docker.sh && /home/docker/scripts/d03/setup/docker.sh || true' ]
  - [ bash, -c, 'test -f /home/docker/update.sh && /home/docker/update.sh || true' ]

# Final message
final_message: |
  d03 VM setup complete!
  
  Auto-ran: systemConfig, nfs, docker, update (if scripts were installed).
  Manual steps:
  1. SSH to d03: ssh docker@10.0.0.62 (edit ~/.ssh/known_hosts if you rebuilt the VM)
  2. Copy SSH private key and config: scp ~/.ssh/docker_rsa d03:.ssh/docker_rsa; scp ~/.ssh/config d03:.ssh/config; ssh d03 "chmod -R 700 ~/.ssh"
  3. SMB (create ~/.smbcredentials then run): sudo ~/scripts/d03/setup/smb.sh
  4. iSCSI (optional): sudo ~/scripts/d03/setup/iscsi.sh
  5. Log out and back in (or newgrp docker) so docker group applies, then: docker ps
