version: "3.8"

services:
  traefik:
    container_name: "traefik"
    image: "traefik:v2.2"
    ports:
      - "80:80"     # HTTP - general use
      - "443:443"   # HTTPS - general use
      - "8080:8080" # Traefik dashboard
      - "8081:8081" # Calibre web interface
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/mnt/nas/data2/docker/traefik/traefik.yaml:/traefik.yaml:ro"
      - "/mnt/nas/data2/docker/traefik/config:/config"
    labels:
      - "traefik.enable=true"

      # Dashboard
      - "traefik.http.routers.traefik.rule=Host(`traefik.asyla.org`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.entrypoints=http"

networks:
  traefik_net:
    external: true

